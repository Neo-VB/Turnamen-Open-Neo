<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saran & Kritik | Turnamen Open Neo</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('Logo Neo.png') no-repeat center center fixed;
      background-size: contain;
      background-color: #0d0c2b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    #saran {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      margin: 2rem auto;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    #saran input,
    #saran textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: rgba(255,255,255,0.1);
      color: white;
    }

    #saran button {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #komentar-list {
      margin-top: 2rem;
    }

    .komentar-item {
      background-color: rgba(255,255,255,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    .komentar-item small {
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Saran & Kritik</h1>
    <p>Tulis komentarmu di bawah, dan langsung muncul di halaman ini</p>
  </header>

  <section id="saran">
    <form id="komentar-form">
      <label for="nama">Nama (opsional):</label>
      <input type="text" id="nama" placeholder="Nama kamu...">

      <label for="pesan">Komentar:</label>
      <textarea id="pesan" rows="5" placeholder="Tulis saran atau komentar..."></textarea>

      <button type="submit">Kirim</button>
    </form>

    <div id="komentar-list"></div>
  </section>

  <footer>
    &copy; 2025 Turnamen Open Neo â€¢ neo-vb.github.io
  </footer>

  <script>
    const form = document.getElementById('komentar-form');
    const komentarList = document.getElementById('komentar-list');

    // Ambil komentar dari localStorage
    let komentar = JSON.parse(localStorage.getItem('komentar')) || [];

    function renderKomentar() {
      komentarList.innerHTML = '';
      komentar.forEach(k => {
        const div = document.createElement('div');
        div.className = 'komentar-item';
        div.innerHTML = `<strong>${k.nama || 'Anonim'}</strong><br>${k.pesan}<br><small>${k.waktu}</small>`;
        komentarList.prepend(div);
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const pesan = document.getElementById('pesan').value.trim();
      if (pesan === '') return;

      const waktu = new Date().toLocaleString('id-ID');
      const item = { nama, pesan, waktu };
      komentar.push(item);
      localStorage.setItem('komentar', JSON.stringify(komentar));
      form.reset();
      renderKomentar();
    });

    // Render saat awal buka
    renderKomentar();
  </script>

</body>
</html>
